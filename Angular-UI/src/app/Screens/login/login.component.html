  <br>
  <br>
  <br>
<mat-card  class="col-md-6" style="color:#1538ac; margin-right: 460px;  margin-left: 300px;">
<div  class="row" style="margin-left: 30px;">
  <div>
    <h2> Welcome to RJ Project </h2>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" type="email" formControlName="email" id="email">
      </mat-form-field>
        <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
          <div *ngIf="loginForm.controls.email.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
          <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" formControlName="password" id="pwd">
        </mat-form-field>
        <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
          <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
        </div>
      </div>
      <button mat-button class="btn btn-primary" style="color:#918beb">Login</button>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </form>
  </div>
</div>
</mat-card>
</div>
